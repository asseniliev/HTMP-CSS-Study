<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Practice</title>
</head>

<body>
  <div style="
    display: grid;
    grid-template-columns: 100px 100px;
  ">
    <div style="background-color: lightblue;">div 1 <p>Paragraph</p>
    </div>
    <div style="background-color: lightpink;">div 2</div>
  </div>

  <div style="
    display: grid;
    grid-template-columns: 50px 100px 200px;
    margin-top: 30px;
  ">
    <div style="background-color: lightblue;">50px<p>Paragraph</p>
    </div>
    <div style="background-color: lightpink;">100px</div>
    <div style="background-color: lightblue;">200px</div>
    <div style="background-color: lightpink;">50px</div>
  </div>

  <div style="
  display: grid;
  grid-template-columns: 50px 1fr;
  margin-top: 30px;
">
    <div style="background-color: lightblue;">50px</div>
    <div style="background-color: lightpink;">1fr</div>
  </div>

  <div style="
  display: grid;
  grid-template-columns: 1fr 1fr;
  margin-top: 30px;
">
    <div style="background-color: lightblue;">1fr</div>
    <div style="background-color: lightpink;">1fr</div>
  </div>

  <div style="
  display: grid;
  grid-template-columns: 1fr 1fr;
  margin-top: 30px;
">
    <div style="background-color: lightblue;">1fr</div>
    <div style="background-color: lightpink;">1fr</div>
  </div>

  <div style="
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  margin-top: 30px;
  margin-bottom: 150px;
  column-gap: 20px;
  row-gap: 20px;
  text-align:center;
  align-items: center;
">
    <div style="
        background-color: lightblue; 
        height: 100px; 
      ">1fr</div>
    <div style="background-color: lightpink; height: 100px">1fr</div>
    <div style="background-color: lightblue; height: 100px">1fr</div>
    <div style="background-color: lightpink; height: 100px">1fr</div>
    <div style="background-color: lightblue; height: 100px">1fr</div>
    <div style="background-color: lightpink; height: 100px">1fr</div>
  </div>




</body>

</html>
