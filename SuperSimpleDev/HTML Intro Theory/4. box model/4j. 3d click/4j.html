<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4j 3d click</title>

  <style>
    button {
      background-color: green;
      color: white;
      border: none;
      font-size: 13px;
      padding: 4px 10px;
      box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
    }

    button:active {
      margin-top: 2px;
      margin-left: 2px;
      box-shadow: none;
    }
  </style>
</head>

<body>
  <button>Shadow</button>
</body>

</html>
