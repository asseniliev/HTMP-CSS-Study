<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4k Margin Padding</title>

  <style>
    button {
      background-color: green;
      border: none;
      color: white;
      font-size: 12px;
      padding: 4px 12px;
      cursor: pointer;
      margin: 0px 5px;
      transition: padding 0.2s,
        margin 0.2s
    }

    button:hover {
      /* padding-left: 5px;
      padding-right: 5px; */
      padding: 4px 16px;
      margin: 0px 1px;
    }
  </style>
</head>

<body>
  <button>One</button>
  <button>Two</button>
  <button>Three</button>
</body>

</html>
